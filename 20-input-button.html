<body>
    


    <form action="" autocomplete="off">
        <input type="text" name="name" placeholder="name">
        <br>
        <input type="reset" name="" value="clear form">

        <input type="checkbox" name="devices" value="laptop"> laptop

        <input type="checkbox" name="devices" value="pc"> pc

        <br />
        <input type="submit" name="" value="send">
        
        <input type="range" name="volume">
        <br>
        <input type="text" name="username"minlength="2"maxlength="10"placeholder="emri mbiemri">
    
        </form>
    
</body>
