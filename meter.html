<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter | Web forms</title>
</head>
<body>
    <form action="">
        <label for="level">Level</label>
        <br />
        <meter min="0" max="100" id="level" low="30" high="80" value="99" optimum="70">
        </meter>
    </form>
    <form oninput="results.value=parseInt(a.value)+parsIent(b.value)">
         <input type="range" id="b" name="b" value="100">                     
        <form type="number" id="a" name="a" value="20">
        <output name="result" for="a b">60</output>
    </form>
</body>
</html>
